<div class="mt-2 items-center justify-center overflow-auto max-h-[42rem]">
  <div class="mx-auto w-full max-w-[800px] bg-white p-6 rounded-xl">
    <form [formGroup]="stationaryTankForm" (ngSubmit)="onSubmit()">

      <div class="text-center mb-8">
        <label class="block text-2xl font-medium text-sky-800">{{ 'Registrar Tanque estacionario' | translate }}</label>
        <p class="text-sm text-gray-500 mt-2">{{ 'Complete el formulario para registrar un nuevo tanque estacionario' | translate }}</p>
      </div>

        <div>
          <label for="serial" class="mb-2 block text-base font-medium text-sky-800">
            {{ 'Número serial' | translate }}
          </label>
          <input id="serial" type="text" formControlName="serial"
            placeholder="{{ 'Escriba aquí la placa del Tanque estacionario' | translate }}"
            class="w-full rounded-md border border-gray-300 bg-white py-2 px-4 text-sm text-gray-700 outline-none focus:border-blue-500 focus:shadow-md" />
        </div>

        <div>
          <label for="capacity" class="mt-2 block text-base font-medium text-sky-800">
            {{ 'Capacidad' | translate }}
          </label>
          <input id="capacity" type="text" formControlName="capacity"
            placeholder="{{ 'Digite aqui la capacidad en kilos del Tanque estacionario' | translate }}"
            class="w-full rounded-md border border-gray-300 bg-white py-2 px-4 text-sm text-gray-700 outline-none focus:border-blue-500 focus:shadow-md" />
        </div>
    

      <div class="mt-8 text-right">
        <button type="submit" [disabled]="!stationaryTankForm.valid"
          class="rounded-md bg-green-600 py-2 px-6 text-white font-semibold text-sm hover:shadow-md disabled:opacity-50 disabled:cursor-not-allowed">
          {{ 'Registrar Tanque estacionario' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
