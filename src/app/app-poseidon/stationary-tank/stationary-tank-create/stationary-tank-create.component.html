<div class="general-container">
    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1>{{'Registrar Tanque estacionario' | translate}}</h1>
                <div class="col-12 mt-4">
                    <form [formGroup]="stationaryTankForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="serial" class="form-label">-- {{'Número serial' | translate}}</label>
                            <input type="text" inputmode="upperCase" id="serial"
                                class="form-control" formControlName="serial"
                                placeholder="{{'Escriba aquí la placa del Tanque estacionario' | translate}}">
                        </div>
    
                        <div class="mb-3">
                            <label for="capacity" class="form-label">-- {{'Capacidad' | translate}}</label>
                            <input type="number" id="capacity" class="form-control" formControlName="capacity"
                                placeholder="{{'Digite aqui la capacidad en kilos del Tanque estacionario' | translate}}">
                        </div>
    
                        <!-- Puedes agregar más campos aquí según los atributos de la entidad Roles -->
                        <button type="submit" class="btn btn-success m-1" [disabled]="!stationaryTankForm.valid" style="float: right;">{{'Registrar Tanque estacionario' | translate}}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>   
</div>
