<div class="general-container">
    <ul class="list-group-item list-group-item-success">
        <li class="list-group-item" *ngFor="let order of course.orders" (click)="toViewOrder(order)"
            [ngStyle]="{'background-color': getCriticalityColor(order.status)}"
            style="padding: 3px; border-radius: 3px; cursor: pointer; margin: 0.2rem">
            {{ order.branch_office.name | truncate:21 }} - 
            <span style="color: #646464; font-size: 10px;">{{ order.status }}</span> 
            <span style="color: #646464; font-size: 10px; float: right;">Token: {{ order.token }}</span>
        </li>
    </ul>
</div>
