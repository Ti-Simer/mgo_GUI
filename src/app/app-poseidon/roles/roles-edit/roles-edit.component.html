<div class="general-container">
    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h3>{{'Roles' | translate}}</h3>
                <h2>{{'Actualización de información' | translate}}</h2>
                <div class="col-12 mt-4">
                    <form [formGroup]="updateForm" (ngSubmit)="updateRole()">
                        <div class="mb-3">
                            <label for="name" class="form-label">-- {{'Nombre' | translate}}</label>
                            <input type="text" id="name" class="form-control" formControlName="name" required>
                        </div>

                            </div>
                        </div> -->

                        <label class="form-label">-- {{'Permisos' | translate}}</label>
                        <div class="stationary-block mb-3">
                            <div *ngFor="let permission of permissions; let i = index" class="form-check">
                                <input type="checkbox" class="form-check-input" [id]="permission.id" [value]="permission.id"
                                    (change)="onPermissionChange(permission)"
                                    [checked]="selectedPermissions.includes(permission.id)">
                                    <label class="form-check-label" [for]="permission.id">{{ permission.name }}</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success" [disabled]="!updateForm.valid">{{'Guardar cambios' | translate}}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>  
</div>
