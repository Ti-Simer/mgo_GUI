<div class="general-container">
    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1>{{'Registrar Rol' | translate}}</h1>
                <div class="col-12 mt-4">
                    <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="name" class="form-label">-- {{'Nombre del Rol' | translate}}</label>
                            <input type="text" id="name" class="form-control" formControlName="name"
                                placeholder="{{'Escriba aquí el nombre del rol' | translate}}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">-- {{'Permisos' | translate}}</label>
                            <div *ngFor="let permission of permissions" class="form-check">
                                <input type="checkbox" class="form-check-input" [id]="permission.id" [value]="permission.id"
                                    (change)="onPermissionChange(permission.id)">
                                <label class="form-check-label" [for]="permission.id">{{ permission.name }}</label>
                            </div>
                        </div>
                        <!-- Puedes agregar más campos aquí según los atributos de la entidad Roles -->
                        <button type="submit" class="btn btn-success m-1" [disabled]="!roleForm.valid">{{'Registrar Rol' | translate}}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
