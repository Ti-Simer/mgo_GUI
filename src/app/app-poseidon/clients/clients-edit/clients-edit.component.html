<div class="mt-2 items-center justify-center overflow-auto max-h-[42rem]">
  <div class="mx-auto w-full max-w-[800px] bg-white p-6 rounded-xl">
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">

      <div class="text-center mb-8">
        <label class="block text-2xl font-medium text-sky-800">{{ 'Actualización de información' | translate }}</label>
        <p class="text-sm text-gray-500 mt-2">{{ 'Clientes' | translate }}</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="firstName" class="mb-2 block text-base font-medium text-sky-800">
            {{ 'Nombre del cliente' | translate }}
          </label>
          <input id="firstName" type="text" formControlName="firstName"
            placeholder="{{ 'Escriba aquí el nombre' | translate }}"
            class="w-full rounded-md border border-gray-300 bg-white py-2 px-4 text-sm text-gray-700 outline-none focus:border-blue-500 focus:shadow-md" />
        </div>

        <div>
          <label for="lastName" class="mb-2 block text-base font-medium text-sky-800">
            {{ 'Apellido del cliente' | translate }}
          </label>
          <input id="lastName" type="text" formControlName="lastName"
            placeholder="{{ 'Escriba aquí el apellido' | translate }}"
            class="w-full rounded-md border border-gray-300 bg-white py-2 px-4 text-sm text-gray-700 outline-none focus:border-blue-500 focus:shadow-md" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
        <div>
          <label for="phone" class="mb-2 block text-base font-medium text-sky-800">
            {{ 'Número de teléfono' | translate }}
          </label>
          <input id="phone" type="text" formControlName="phone"
            placeholder="{{ 'Escriba aquí el número de teléfono' | translate }}"
            class="w-full rounded-md border border-gray-300 bg-white py-2 px-4 text-sm text-gray-700 outline-none focus:border-blue-500 focus:shadow-md" />
        </div>

        <div>
          <label for="email" class="mb-2 block text-base font-medium text-sky-800">
            {{ 'E-mail' | translate }}
          </label>
          <input id="email" type="email" formControlName="email"
            placeholder="{{ 'Escriba su correo electrónico' | translate }}"
            class="w-full rounded-md border border-gray-300 bg-white py-2 px-4 text-sm text-gray-700 outline-none focus:border-blue-500 focus:shadow-md" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
        <div *ngIf="updateForm.value.firstName && updateForm.value.lastName">
          <label for="cc" class="mb-2 block text-base font-medium text-sky-800">
            {{ 'Número de documento' | translate }}
          </label>
          <input id="cc" type="text" formControlName="cc"
            placeholder="{{ 'Escriba aquí el número de documento' | translate }}"
            class="w-full rounded-md border border-gray-300 bg-white py-2 px-4 text-sm text-gray-700 outline-none focus:border-blue-500 focus:shadow-md" />
        </div>

        <div>
          <label for="occupation" class="mb-2 block text-base font-medium text-sky-800">
            {{ 'Cargo' | translate }}
          </label>

          <div class="flex gap-2" *ngIf="occupations.length !== 0">
            <select id="occupation" formControlName="occupation"
              class="w-full rounded-md border border-gray-300 py-2 px-3 text-sm text-gray-700 bg-white focus:outline-none focus:border-blue-500 focus:shadow-md">
              <option value="" disabled selected>{{ 'Seleccione un cargo' | translate }}</option>
              <option *ngFor="let occupation of occupations" [value]="occupation.id">
                {{ occupation.name }}
              </option>
            </select>

            <button type="button" (click)="toCreateOccupations()"
              class="px-3 py-1 border rounded-md text-gray-700 hover:bg-gray-100">
              +
            </button>
          </div>
        </div>
      </div>

      <div class="mt-8 text-right">
        <button type="submit" [disabled]="!updateForm.valid"
          class="rounded-md bg-green-600 py-2 px-6 text-white font-semibold text-sm hover:shadow-md disabled:opacity-50 disabled:cursor-not-allowed">
          {{ 'Guardar cambios' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
