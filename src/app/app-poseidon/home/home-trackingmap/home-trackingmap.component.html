<div class="row d-flex justify-content-center">
    <div class="row section1 d-flex justify-content-center align-items-center">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-10">
                <h1 class="text-center text-gray">{{'Auto tanques en curso' | translate}}</h1>
                <hr class="w-50 text-gray mx-auto">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-sm-12" id="responsive-container">
                <google-map id="mapContainerLandscape" [width]="'100%'" [height]="'500px'"
                    [center]="mapCenter">
                    <!-- Marcador condicional -->
                    <map-marker *ngFor="let marker of markers" [position]="marker.position"
                    [label]="marker.label"></map-marker>
                </google-map>
                <google-map id="mapContainerPortrait" [width]="'100%'" [height]="'250px'"
                    [center]="mapCenter">
                    <!-- Marcador condicional -->
                    <map-marker *ngFor="let marker of markers" [position]="marker.position"
                    [label]="marker.label"></map-marker>
                </google-map>
            </div>
        </div>
    </div>
</div>
