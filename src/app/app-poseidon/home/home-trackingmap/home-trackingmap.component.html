<div class="row d-flex justify-content-center">
    <div class="row section1 d-flex justify-content-center align-items-center">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-10">
                <h1 class="text-center text-white">{{'Registro de GLP entregado' | translate}}</h1>
                <hr class="w-50 text-white mx-auto">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="row section1" *ngIf="chartOptions">
                <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
                    [title]="chartOptions.title" [stroke]="chartOptions.stroke"
                    [yaxis]="chartOptions.yaxis"></apx-chart>
            </div>
        </div>
    </div>
</div>
