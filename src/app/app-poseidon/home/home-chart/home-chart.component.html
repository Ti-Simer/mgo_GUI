<div class="w-full max-w-6xl mx-auto px-4">
    <div class="flex flex-col items-center justify-center min-h-[60vh] space-y-6">

        <!-- Encabezado con datos -->
        <div class="w-full text-center" *ngIf="data.length > 0">
            <h1 class="text-2xl font-bold text-gray-800">
                {{ 'Cargues' | translate }} {{ data[0].today | date: 'fullDate' }}
            </h1>
            <hr class="w-1/2 mx-auto border-gray-300 my-3" />
        </div>

        <!-- Encabezado sin datos -->
        <div class="w-full text-center" *ngIf="data.length < 1">
            <h1 class="text-2xl font-bold text-gray-400">
                {{ 'No hay datos registrados' | translate }}
            </h1>
            <hr class="w-1/2 mx-auto border-gray-300 my-3" />
        </div>

        <!-- Gráfico (si hay datos) -->
        <div class="w-full max-w-md" *ngIf="data.length > 0">
            <canvas id="myChart"></canvas>
        </div>

        <!-- Ícono de advertencia (si no hay datos) -->
        <div *ngIf="data.length < 1" class="flex justify-center items-center">
            <lucide-icon [size]="224" color="white" [strokeWidth]="1" name="message-square-warning"></lucide-icon>
        </div>

    </div>
</div>
