<div class="row container">
    <div class="row section1 d-flex justify-content-center align-items-center">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-10" *ngIf="data.length > 0">
                <h1 class="text-center">{{'Cargues' | translate}} {{data[0].today | date: 'fullDate'}}</h1>
                <hr class="w-50 mx-auto text-white"> 
            </div>
            <div class="col-sm-10" *ngIf="data.length < 1">
                <h1 class="text-center">{{'No hay datos registrados' | translate}}</h1>
                <hr class="w-50 mx-auto text-white"> 
            </div>
        </div>
        <div style="width: 500px;" *ngIf="data.length > 0">
            <canvas id="myChart"></canvas>
        </div>
        <div class="d-flex justify-content-center" >
            <div class="col-lg-4 d-flex justify-content-center align-items-center" *ngIf="data.length < 1">
                <lucide-icon [size]="224" color="white" [strokeWidth]="1" name="message-square-warning"></lucide-icon>
            </div>
        </div>
    </div>
</div>
