<div class="flex items-center justify-center p-12 overflow-auto max-h-[42rem]">
    <div class="mx-auto w-full max-w-[550px] bg-white">
      
      <form class="mt-36" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-8">
              <label class="block text-2xl font-medium text-sky-800">{{ 'Registrar Usuario' | translate }}</label>
              <p class="text-sm text-gray-500 mt-2">{{ 'Complete el formulario para registrar un nuevo usuario' | translate }}</p>
            </div>

            <div class="mb-3">
                <label for="firstName" class="mb-3 block text-base font-medium text-sky-800">
                    {{ 'Nombres' | translate }}
                </label>
                <input id="firstName" type="text" formControlName="firstName" placeholder="{{ 'Escriba aquí sus nombres' | translate }}"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-6 text-base text-sm text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>
            <div class="mb-3">
                <label for="lastName" class="mb-3 block text-base font-medium text-sky-800">
                    {{ 'Apellidos' | translate }}
                </label>
                <input id="lastName" type="text" formControlName="lastName" placeholder="{{ 'Escriba aquí sus apellidos' | translate }}"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-6 text-base text-sm text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>
            <div class="mb-3">
                <label for="lastName" class="mb-3 block text-base font-medium text-sky-800">
                    {{ 'Correo Electrónico' | translate }}
                </label>
                <input id="email" type="email" formControlName="email" placeholder="{{ 'ejemplo@gmail.com' | translate }}"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-6 text-base text-sm text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>
            <div class="mb-3">
                <label for="lastName" class="mb-3 block text-base font-medium text-sky-800">
                    {{ 'Rol' | translate }}/{{'Función'| translate }}
                </label>
                <select id="role" formControlName="role"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 transition">
                    <option value="" disabled selected>{{ 'Seleccione un rol' | translate }}</option>
                    <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
                </select>
            </div>

            <div class="mb-5 pt-3">
                <label class="mb-5 block text-base font-semibold text-sky-800 sm:font-medium">
                    {{'Credenciales/Acceso' | translate}}
                </label>
                <div class="-mx-3 flex flex-wrap">
                    <div class="w-full px-3 sm:w-1/2">
                        <div class="mb-5">
                            <input input id="idNumber" type="text" formControlName="idNumber" placeholder="{{ 'Número de identificación' | translate }}"
                                class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-6 text-base text-sm text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                    </div>

                    <div class="w-full px-3 sm:w-1/2">
                        <div class="mb-5">
                            <input id="confirmIdNumber" type="text" formControlName="confirmIdNumber" placeholder="{{ 'Confirmar N° de identificación' | translate }}"
                                class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-6 text-base text-sm text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                    </div>

                    <div class="w-full px-3 sm:w-1/2">
                        <div class="mb-5">
                            <input id="password" type="password" formControlName="password" placeholder="{{ 'Escriba aquí su contraseña' | translate }}"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-6 text-base text-sm text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                    </div>
                    
                    <div class="w-full px-3 sm:w-1/2">
                        <div class="mb-5">
                            <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="{{ 'Confirme su contraseña' | translate }}"
                                class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-6 text-base text-sm text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <button [disabled]="!signupForm.valid"
                    class="hover:shadow-form w-full rounded-md bg-green-600 py-3 px-8 text-center text-base font-semibold text-white outline-none disabled:opacity-50 disabled:font-normal">
                    {{ 'Registrar Usuario' | translate }}
                </button>
            </div>
        </form>
    </div>
</div>
