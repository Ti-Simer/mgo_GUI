<div class="flex items-center justify-center p-12 overflow-auto max-h-[42rem]">
    <div class="mx-auto w-full max-w-[550px] bg-white">
      
      <form class="mt-2" [formGroup]="zoneForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-8">
              <label class="block text-2xl font-medium text-sky-800">{{ 'Registrar Zona' | translate }}</label>
              <p class="text-sm text-gray-500 mt-2">{{ 'Complete el formulario para registrar un nueva zona' | translate }}</p>
            </div>

            <div class="mb-3">
                <label for="name" class="mb-3 block text-base font-medium text-sky-800">
                    {{ 'Zona' | translate }}
                </label>
                <input id="name" type="text" formControlName="name" placeholder="{{ 'Escriba aquÃ­ el nombre de la zona' | translate }}"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-6 text-base text-sm text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>

            <div>
                <button [disabled]="!zoneForm.valid"
                    class="hover:shadow-form w-full rounded-md bg-green-600 py-3 px-8 text-center text-base font-semibold text-white outline-none disabled:opacity-50 disabled:font-normal">
                    {{ 'Registrar zona' | translate }}
                </button>
            </div>
        </form>
    </div>
</div>
