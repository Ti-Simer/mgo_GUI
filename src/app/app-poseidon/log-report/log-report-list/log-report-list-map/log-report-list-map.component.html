<div class="row d-flex justify-content-center">

            <div class="col-sm-12" id="responsive-container" *ngIf="data && markers[0].position.lat">
                <google-map id="mapContainerLandscape" [zoom]="zoom" [width]="'100%'" [height]="'531px'" [center]="mapCenter"
                    [center]="mapCenter">
                    <!-- Marcador condicional -->
                    <map-marker *ngFor="let marker of markers" [position]="marker.position" [label]="marker.label"
                        [options]="{ icon: marker.icon }">
                    </map-marker>
                </google-map>

                <google-map id="mapContainerPortrait" [zoom]="zoom" [width]="'100%'" [height]="'250px'" [center]="mapCenter"
                    [center]="mapCenter">
                    <!-- Marcador condicional -->
                    <map-marker *ngFor="let marker of markers" [position]="marker.position" [label]="marker.label"
                        [options]="{ icon: marker.icon }">
                    </map-marker>
                </google-map>
            </div>
