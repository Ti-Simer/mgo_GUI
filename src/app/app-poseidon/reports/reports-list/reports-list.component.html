<div class="desktop w-full flex items-center justify-center max-h-full p-2 my-2 transition-all duration-300" >
  <div class="container max-w-7xl mb-16">
    <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <!-- Table Header -->
        <div class="p-6 border-b border-gray-200">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between bg-gray-50 p-4 rounded">
                <div>
                    <h2 class="text-2xl font-bold text-sky-900 flex items-center gap-2">
                        <lucide-icon name="file-text" [size]="60"></lucide-icon>
                        {{'Reportes' | translate}}
                    </h2>
                </div>
                <div [formGroup]="reportForm" class="mt-4 w-full max-w-xs">
                    <p class="text-xs text-gray-400 mb-1">{{'Seleccione un tipo de reporte' | translate}}</p>
                        <select id="report"
                                class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-300"
                                formControlName="report">
                        <option value="" disabled selected>{{'Seleccione un reporte' | translate}}</option>
                        <option *ngFor="let item of reports" [value]="item.name">
                            {{item.name}}
                        </option>
                    </select>
                </div>
            </div>

        </div>

        <!-- Reportes dinÃ¡micos -->
        <div *ngIf="reportForm.value.report == 'Establecimientos' || reportForm.value.report == 'Establishments' || reportForm.value.report == 'Estabelecimentos'">
        <app-reports-branch-offices></app-reports-branch-offices>
        </div>

        <div *ngIf="reportForm.value.report == 'Operarios' || reportForm.value.report == 'Operators' || reportForm.value.report == 'Operadores'">
        <app-reports-operators></app-reports-operators>
        </div>

        <div *ngIf="reportForm.value.report == 'Auto Tanques' || reportForm.value.report == 'Auto Tanks'">
        <app-reports-propane-trucks></app-reports-propane-trucks>
        </div>
    </div>
  </div>
</div>
