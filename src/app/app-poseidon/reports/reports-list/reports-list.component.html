<div class="general-container">
    <div class="container mt-4">

                <div class="row header-mobile">
                    <div class="col-sm-10 d-flex justify-content-center">
                        <h2 class="text-title"><lucide-icon name="file-text" [size]="60"></lucide-icon> {{'Reportes' | translate}}</h2>
                    </div>
                    <div class="col-md-8 justify-content-center text-center search-filter" [formGroup]="reportForm">
                        <p style="font-size: 12px; color: #b9b9b9;">{{'Seleccione un tipo de reporte' | translate}}</p>
                        <div class="row justify-content-center d-flex">
                            <div class="col-sm-6">
                                <select id="report" class="form-select" formControlName="report">
                                    <option value="" disabled selected>{{'Seleccione un reporte' | translate}}</option>
                                    <option *ngFor="let item of reports" [value]="item.name">
                                        {{item.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row header mb-4">
                    <div class="row">
                        <div class="col-sm-1">
                        </div>
                        <div class="col-sm-11 d-flex justify-content-center">
                            <h2 class="text-title"><lucide-icon name="file-text" [size]="60"></lucide-icon> {{'Reportes' | translate}}
                            </h2>
                        </div>
                        <div class="col-sm-1">
                        </div>
                    </div>
                    <div class="row text-content text-center mb-3">
                        <div class="col-md-12" [formGroup]="reportForm" (ngSubmit)="onSubmit()">
                            <p style="font-size: 12px; color: #b9b9b9;">{{'Seleccione un tipo de reporte' | translate}}</p>
                            <div class="row justify-content-center d-flex">
                                <div class="col-sm-6">
                                    <select id="report" class="form-select" formControlName="report">
                                        <option value="" disabled selected>{{'Seleccione un reporte' | translate}}</option>
                                        <option *ngFor="let item of reports" [value]="item.name">
                                            {{item.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row" *ngIf="reportForm.value.report == 'Establecimientos' || reportForm.value.report == 'Establishments' || reportForm.value.report == 'Estabelecimentos'">
                    <app-reports-branch-offices></app-reports-branch-offices>
                </div>

                <div class="row" *ngIf="reportForm.value.report == 'Operarios' || reportForm.value.report == 'Operators' || reportForm.value.report == 'Operadores'">
                    <app-reports-operators></app-reports-operators>
                </div>

                <div class="row" *ngIf="reportForm.value.report == 'Auto Tanques' || reportForm.value.report == 'Auto Tanks'">
                    <app-reports-propane-trucks></app-reports-propane-trucks>
                </div>

    </div>

    <app-footer class="hide-on-mobile"></app-footer>
</div>
