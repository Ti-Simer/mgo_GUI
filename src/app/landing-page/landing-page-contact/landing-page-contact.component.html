<section class="body-font relative text-gray-500 px-8 sm:px-0">
    <div class="container mx-auto sm:px-6 py-8 md:py-16">
        <div class="mb-12 flex w-full flex-col text-center">
            <h1 class="title-font mb-4 text-2xl font-bold text-sky-700 sm:text-3xl">{{'Contáctanos' | translate}}</h1>
            <p class="mx-auto text-base leading-relaxed lg:w-2/3 text-center" style="margin: 0 auto;">
                {{'¡No dudes en contactarnos! Si tienes alguna pregunta, comentario o una propuesta de colaboración, nos encantaría saber de ti.' | translate}}
            </p>
        </div>

        <div class="mx-auto w-full max-w-lg md:max-w-2xl lg:max-w-xl">
            <form class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                <!-- Name -->
                <div class="sm:col-span-1">
                    <div class="relative">
                        <input type="text" id="name" name="name"
                            class="peer w-full rounded border border-gray-400 bg-gray-50 py-2 px-3 text-base leading-8 text-gray-800 placeholder-transparent outline-none transition-colors duration-200 ease-in-out focus:border-sky-500 focus:bg-white focus:ring-2 focus:ring-sky-100"
                            placeholder="Name" />
                        <label for="name"
                            class="absolute left-3 -top-6 bg-transparent text-sm leading-7 text-sky-500 transition-all peer-placeholder-shown:left-3 peer-placeholder-shown:top-2 peer-placeholder-shown:bg-transparent peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:left-3 peer-focus:-top-6 peer-focus:text-sm peer-focus:text-sky-700">{{'Nombre'
                            | translate}}</label>
                    </div>
                </div>
                <!-- Email -->
                <div class="sm:col-span-1">
                    <div class="relative">
                        <input type="email" id="email" name="email"
                            class="peer w-full rounded border border-gray-400 bg-gray-50 py-2 px-3 text-base leading-8 text-gray-800 placeholder-transparent outline-none transition-colors duration-200 ease-in-out focus:border-sky-500 focus:bg-white focus:ring-2 focus:ring-sky-100"
                            placeholder="Email" />
                        <label for="email"
                            class="absolute left-3 -top-6 bg-transparent text-sm leading-7 text-sky-500 transition-all peer-placeholder-shown:left-3 peer-placeholder-shown:top-2 peer-placeholder-shown:bg-transparent peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:left-3 peer-focus:-top-6 peer-focus:text-sm peer-focus:text-sky-700">{{'Correo'
                            | translate}}</label>
                    </div>
                </div>
                <!-- Message -->
                <div class="sm:col-span-2 mt-4">
                    <div class="relative">
                        <textarea id="message" name="message"
                            class="peer h-32 w-full resize-none rounded border border-gray-400 bg-gray-50 py-2 px-3 text-base leading-6 text-gray-800 placeholder-transparent outline-none transition-colors duration-200 ease-in-out focus:border-sky-500 focus:bg-white focus:ring-2 focus:ring-sky-100"
                            placeholder="Message"></textarea>
                        <label for="message"
                            class="absolute left-3 -top-6 bg-transparent text-sm leading-7 text-sky-500 transition-all peer-placeholder-shown:left-3 peer-placeholder-shown:top-2 peer-placeholder-shown:bg-transparent peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:left-3 peer-focus:-top-6 peer-focus:text-sm peer-focus:text-sky-700">{{'Mensaje'
                            | translate}}</label>
                    </div>
                </div>
                <!-- Button -->
                <div class="sm:col-span-2">
                    <button
                        class="mx-auto flex rounded bg-sky-700 py-2 px-8 text-lg text-white hover:bg-sky-800 focus:outline-none transition-colors duration-200">{{'Enviar'
                        | translate}}</button>
                </div>
            </form>

            <!-- Footer -->
            <div class="mt-8 w-full border-t border-gray-300 p-2 pt-8 text-center">
                <a href="mailto:contacto@simerelectronics.com"
                    class="text-sky-400 block mb-2 cursor-pointer">{{'contacto@simerelectronics.com'}}</a>
                <p class="my-2 leading-normal text-gray-600">Pasto (Nariño)<br />Colombia</p>
                <span class="inline-flex mt-2">
                    <a class="text-gray-500 hover:text-sky-500 transition-colors">
                        <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            class="h-5 w-5" viewBox="0 0 24 24">
                            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                        </svg>
                    </a>
                    <a class="ml-4 text-gray-500 hover:text-sky-500 transition-colors">
                        <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            class="h-5 w-5" viewBox="0 0 24 24">
                            <path
                                d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                            </path>
                        </svg>
                    </a>
                    <a class="ml-4 text-gray-500 hover:text-sky-500 transition-colors">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" class="h-5 w-5" viewBox="0 0 24 24">
                            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                        </svg>
                    </a>
                    <a class="ml-4 text-gray-500 hover:text-sky-500 transition-colors">
                        <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            class="h-5 w-5" viewBox="0 0 24 24">
                            <path
                                d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z">
                            </path>
                        </svg>
                    </a>
                </span>
            </div>
        </div>
    </div>
</section>
