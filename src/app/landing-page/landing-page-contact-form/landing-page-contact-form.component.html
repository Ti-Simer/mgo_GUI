<div class="general-container">
    <div class="col-lg-12 container d-flex justify-content-center">

        <div class="col-lg-7 content1">
            <div class="row title">
                <h2 class="text"><lucide-icon name="notebook-pen"></lucide-icon> {{'FORMULARIO DE CONTACTO' | translate}}</h2>
                <p class="text2">{{'Contestaremos tu solicitud muy pronto!' | translate}}</p>
            </div>

            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="row form">
                    <div class="col-lg-6 section1 justify-content-center">
                        <div class="col-lg-6 item mb-2">
                            <label for="name" class="form-label">{{'Nombres / Apellidos' | translate}}</label>
                            <input type="text" id="name" class="form-control" formControlName="name"
                                placeholder="Escriba aquí su nombre">
                        </div>

                        <div class="col-lg-6 item mb-2">
                            <label for="email" class="form-label">{{'E-mail' | translate}}</label>
                            <input type="text" id="email" class="form-control" formControlName="email"
                                placeholder="Escriba aquí su e-mail">
                        </div>
                    </div>

                    <div class="col-lg-6 section2">
                        <div class="col-lg-6 item mb-2">
                            <label for="phone" class="form-label">{{'Teléfono' | translate}}</label>
                            <input type="text" id="phone" class="form-control" formControlName="phone"
                                placeholder="Escriba aquí su número de teléfono">
                        </div>

                        <label for="message" class="form-label">{{'Mensaje' | translate}}</label><br>
                        <textarea id="textarea" cols="41" rows="10" formControlName="message" [autocomplete]="false"
                            [ariaSetSize]="false"></textarea>
                        <div class="col-lg-6 item mb-2">
                        </div>
                    </div>
                </div>
            </form>

            <div class="row justify-content-center">
                <div class="col-sm-6" style="margin: 0 auto;">
                    <button type="submit" class="btn btn-success m-1" [disabled]="!contactForm.valid">{{'Enviar Mensaje' | translate}}</button>
                    <button (click)="toContact()" class="btn btn-secondary">{{'Cancelar' | translate}}</button>
                </div>
            </div>


        </div>

        <div class="col-lg-5 content2">
            <div class="row">
                <img class="img" src="assets/images/simer_corp.png">
                <p class="text">{{'Hardware y Software industrial' | translate}}</p>
            </div>
        </div>
    </div>

</div>


<app-footer class="hide-on-mobile"></app-footer>
