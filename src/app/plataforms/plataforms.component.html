<div class="container">
    <div class="row d-flex justify-content-center text-center">
        <div class="row title justify-content-center">
            <div class="col-md-6">
                <h2>{{'Seleccione el sistema para ingresar' | translate}}</h2>
                <p>({{'SYSTEMS_INFO' | translate}})</p>
            </div>
        </div>

        <div class="col-md-2 slot text-center">
            <img class="atenea" src="assets/images/atenea-logo-plataform.svg" (click)="toLoginAthenea()">
            <p class="atenea-text">ATHENEA</p>
            <lucide-icon name="help-circle" color='#a8a8a8' [size]="14" (click)="toAtheneaInfo()"></lucide-icon>
        </div>

        <div class="col-md-2 slot text-center" (click)="toPoseidonLogin()">
            <img class="poseidon" src="assets/images/poseidon-logo-plataform.svg">
            <p class="poseidon-text">POSEIDON</p>
            <lucide-icon name="help-circle" color='#a8a8a8' [size]="14" (click)="toPoseidonInfo()"></lucide-icon>
        </div>

        <div class="col-md-2 slot text-center" (click)="toLoginFenix()">
            <img class="fenix" src="assets/images/fenix-logo-plataform.svg">
            <p class="fenix-text">FENIX</p>
            <lucide-icon name="help-circle" color='#a8a8a8' [size]="14"></lucide-icon>
        </div>
        
        <div class="col-md-2 slot text-center" (click)="toLoginHercules()">
            <img class="hercules" src="assets/images/hercules-logo-plataform.svg">
            <p class="fenix-text">HERCULES</p>
            <lucide-icon name="help-circle" color='#a8a8a8' [size]="14"></lucide-icon>
        </div>
    </div>
</div>
<app-footer class="hide-on-mobile"></app-footer>
