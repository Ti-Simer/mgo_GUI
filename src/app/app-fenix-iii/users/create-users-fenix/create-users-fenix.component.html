<div class="general-container">
    <div class="container">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="row justify-content-center">
                <h1>Registrar Usuario</h1>
                <div class="col-lg-6">

                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" id="usuario" class="form-control" formControlName="usuario"
                            placeholder="Escriba aquí su nombre de usuario">
                    </div>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control" formControlName="nombre"
                            placeholder="Escriba aquí su nombre">
                    </div>

                    <div class="mb-3">
                        <label for="identificacion" class="form-label">Número de identificación</label>
                        <input type="text" id="identificacion" class="form-control" formControlName="identificacion"
                            placeholder="Escriba aquí su numero de identificación">
                    </div>

                    <div class="mb-3">
                        <label for="confirmIdentificacion" class="form-label">Confirmar Número de identificación</label>
                        <input type="text" id="confirmIdentificacion" class="form-control"
                            formControlName="confirmIdentificacion" placeholder="Confirme su numero de identificación">
                    </div>
                </div>

                <div class="col-lg-6">

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Tipo de usuario</label>
                        <select id="id_tipo_usuario" class="form-select" formControlName="id_tipo_usuario">
                            <option value="" disabled selected>Seleccione un tipo de usuario</option>
                            <option *ngFor="let item of tipos_usuario" [value]="item.value">
                                {{item.name}}
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" id="apellido" class="form-control" formControlName="apellido"
                            placeholder="Escriba aquí su apellido">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-control" formControlName="password"
                            placeholder="Escriba aquí su contraseña">
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword" class="form-control"
                            formControlName="confirmPassword" placeholder="Confirme su contraseña">
                    </div>

                    <button type="submit" class="btn btn-success" [disabled]="!signupForm.valid">Registrarse</button>
                    <button (click)="toUsers()" class="btn btn-secondary m-2">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<app-footer></app-footer>
