<div class="wrapper">
    <div class="container content">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h3>Sistema Fenix</h3>
                <h2>Inicio de sesión</h2>
                <div class="col-12 mt-4">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                        <div class="mb-3">
                            <label for="credentials" class="form-label">-- Usuario</label>
                            <input type="text" id="credentials" class="form-control" formControlName="credentials"
                                placeholder="Numero de id o correo">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">-- Contraseña</label>
                            <input type="password" id="password" class="form-control" formControlName="password"
                                placeholder="Escriba aquí su contraseña">
                        </div>

                        <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Iniciar
                            Sesión</button>
                        <button class="btn btn-secondary" style="margin-left: 1rem;" (click)="toPlataforms()">Cancelar</button>
                        
                    </form>
                </div>
            </div>
            <div class="col-lg-3 visible-on-landscape">
                <img src="assets/images/esquema-fenix.svg" alt="" style="width: 350px;">
            </div>
        </div>
    </div>

    <app-footer class="hide-on-mobile"></app-footer>
</div>
