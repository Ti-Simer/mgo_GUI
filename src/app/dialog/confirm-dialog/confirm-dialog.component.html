

<!-- Componente de diálogo mejorado -->
<div
    class="dialog-animation w-full max-w-md bg-white rounded-xl shadow-xl overflow-hidden transform transition-all duration-300">
    <!-- Encabezado con icono -->
    <div class="bg-blue-50 px-6 py-5 border-b border-blue-100 flex items-center justify-center">
        <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mr-4 text-sky-800">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-question-mark-icon lucide-circle-question-mark"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
        </div>
        <span class="text-xl font-semibold text-sky-800 py-1">{{'Confirmación' | translate}}</span>
    </div>
    <!-- Contenido del mensaje -->
    <div class="p-6">
        <div class="text-gray-700 mb-6 text-center">
            <p class="text-lg mb-3">{{'¿Está seguro de que desea eliminar este registro?'  | translate}}</p>
            <p class="text-gray-500 text-sm">{{'Esta acción eliminará permanentemente el elemento seleccionado y no podrá ser revertida' | translate}}</p>
        </div>
        <!-- Botones de acción -->
        <div class="flex flex-col sm:flex-row justify-center gap-3">
            <button class="btn px-5 py-2.5 bg-sky-600 hover:bg-sky-700 text-white font-medium rounded-lg 
            transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-sky-500 
            focus:ring-opacity-50 flex items-center justify-center gap-2" (click)="onConfirm()">
                <i class="fas fa-check"></i>
                {{'Aceptar' | translate}}
            </button>
        </div>
    </div>
    <!-- Pie de página -->
    <div class="bg-gray-50 px-6 py-3 border-t border-gray-100 text-center text-gray-500 text-sm">
        <i class="fas fa-shield-alt mr-1"></i> {{'Operación segura - Todos los datos están protegidos' | translate}}
    </div>
</div>
