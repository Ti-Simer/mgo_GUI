<div class="confirm-dialog">
    <h2 class="mat-dialog-title text-danger">{{data.title}}</h2>
    <div class="mat-dialog-content">
        <p [innerHTML]="data.message"></p>
    </div>
    <div class="buttons">
        <button class="btn btn-secondary" (click)="onCancel()">{{'Cancelar' | translate}}</button>
        <button class="btn btn-primary" (click)="onConfirm()">{{'Aceptar' | translate}}</button>
    </div>
</div>
